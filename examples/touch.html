<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="text/javascript" src="../dist/sparrow-claw.js"></script>
  <title>pan</title>
  <style>
    #app {
      position: absolute;
      top: 100px;
      left: 20px;
      bottom: 100px;
      right: 20px;
      background-color: brown;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>
  <script type="text/javascript">
    document.addEventListener('touchstart', function (e) {
      e.preventDefault();
    });
    var div = document.querySelector('#app');
    function processEvent(event) {
      div.innerHTML = event.type + '<hr>';
      var touches = event.touches;
      var i;
      for (i = 0; i < touches.length; i++) {
        var touch = touches[i];
        div.innerHTML += '<div>touche: pos(' + touch.pageX + ', ' + touch.pageY + ')</div>';
      };
      var targetTouches = event.targetTouches;
      for (i = 0; i < targetTouches.length; i++) {
        var targetTouche = targetTouches[i];
        div.innerHTML += '<div>targetTouche: pos(' + targetTouche.pageX + ', ' + targetTouche.pageY + ')</div>';
      };
      var changedTouches = event.changedTouches;
      for (i = 0; i < changedTouches.length; i++) {
        var changedTouch = changedTouches[i];
        div.innerHTML += '<div>changedTouch: pos(' + changedTouch.pageX + ', ' + changedTouch.pageY + ')</div>';
      };
    }
    div.addEventListener('touchstart', processEvent);
    div.addEventListener('touchmove', processEvent);
    div.addEventListener('touchend', processEvent);
  </script>
</body>
