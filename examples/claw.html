<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="text/javascript" src="../dist/sparrow-claw.js?x=1"></script>
  <title>claw</title>
  <style>
    #app {
      position: fixed;
      top: 50px;
      left: 50px;
      bottom: 50px;
      right: 50px;
      background-color: brown;
      color: #fff;
      line-height: 30px;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>

<body>
  <div id="app" onselectstart="return false;">
  </div>

  <script type="text/javascript">
    var div = document.querySelector('#app')
    function displayStatus (event) {
      var s = event.type + '<br>'
      var touch = event.gestureStatus.changedTouches[0]
      for (var key in touch) {
        s += key + ' : ' + touch[key] + '<br>'
      }
      div.innerHTML = s
    }
    div.addEventListener('tap', function (event) {
      displayStatus(event)
    })
    div.addEventListener('press', function (event) {
      displayStatus(event)
    })
    div.addEventListener('panstart', function (event) {
      displayStatus(event)
    })
    div.addEventListener('panmove', function (event) {
      displayStatus(event)
    })
    div.addEventListener('panend', function (event) {
      displayStatus(event)
    })
  </script>
</body>
